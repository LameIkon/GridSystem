<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid-Based Turn-Based Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Grid-Based Turn-Based Game</h1>
        <div id="level-selector">
            <p>Level Selector</p>
            <button class="levelButton" onclick="levelSelecting('1')">Level 1</button>
            <button class="levelButton" onclick="levelSelecting(2)">Level 2</button>
            <button class="levelButton" onclick="levelSelecting(3)">Level 3</button>
            <button class="levelButton" onclick="levelSelecting(4)">Level 4</button>
        </div>
        <div id="game-container">
            <div id="grid"></div>
        </div>
        <div id="controls" style="display: none">
            <p>Turn: <span id="turn-counter">1</span></p>
            <button onclick="move('left', 1)">Move Left 1</button>
            <button onclick="move('right', 1)">Move Right 1</button>
            <button onclick="move('up', 1)">Move Up 1</button>
            <button onclick="move('down', 1)">Move Down 1</button>
            <br>
            <button onclick="move('left', 2)">Move Left 2</button>
            <button onclick="move('right', 2)">Move Right 2</button>
            <button onclick="move('up', 2)">Move Up 2</button>
            <button onclick="move('down', 2)">Move Down 2</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
