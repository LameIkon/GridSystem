<!DOCTYPE html>

<html>
 

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid-Based Turn-Based Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Grid-Based Turn-Based Game</h1>
        <div id="game-container">
            <div id="grid"></div>
        </div>
        <div id="controls">
            <p>Turn: <span id="turn-counter">1</span></p>
            <button onclick="move('left', 1)">Move Left 1</button>
            <button onclick="move('right', 1)">Move Right 1</button>
            <button onclick="move('up', 1)">Move Up 1</button>
            <button onclick="move('down', 1)">Move Down 1</button>
            <br>
            <button onclick="move('left', 2)">Move Left 2</button>
            <button onclick="move('right', 2)">Move Right 2</button>
            <button onclick="move('up', 2)">Move Up 2</button>
            <button onclick="move('down', 2)">Move Down 2</button>
        </div>
        <br><br>
        <div class="controlsWrite-container">
            <div class="controlsWrite-item" id="moveLeft">
                MoveLeft <span><input type="text" class="varInput" placeholder="var"></input></span>
                <button class="controlsWrite-run" id="controlsWrite-run-left"><div class="runButton-symbol" id="runButton-symbol-left"></div></button>
            </div>
            <div class="controlsWrite-item" id="moveRight">
                MoveRight <span><input type="text" class="varInput" placeholder="var"></input></span>
                <button class="controlsWrite-run" id="controlsWrite-run-right"><div class="runButton-symbol" id="runButton-symbol-right"></div></button>
            </div>
            <div class="controlsWrite-item" id="moveUp">
                MoveUp <span><input type="text" class="varInput" placeholder="var"></input></span>
                <button class="controlsWrite-run" id="controlsWrite-run-up"><div class="runButton-symbol" id="runButton-symbol-up"></div></button>
            </div>
            <div class="controlsWrite-item" id="moveDown">
                Movedown <span><input type="text" class="varInput" placeholder="var"></input></span>
                <button class="controlsWrite-run" id="controlsWrite-run-down"><div class="runButton-symbol" id="runButton-symbol-down"></div></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
