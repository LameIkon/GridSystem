<!DOCTYPE html>

<html>
 

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid-Based Turn-Based Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Grid-Based Turn-Based Game</h1>
        <div id="game-container">
            <div id="grid" class="grid-container"></div>
        </div>
        
        <div id="controls">
            <p>Turn: <span id="turn-counter">1</span></p>
            <div>
                <input type="number" id="moveAmount" placeholder="Enter steps" min="1" />
            </div>
            <div>
                <button onclick="move('left')">Move Left</button>
                <button onclick="move('right')">Move Right</button>
                <button onclick="move('up')">Move Up</button>
                <button onclick="move('down')">Move Down</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
