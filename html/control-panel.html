<div class="control-panel" id="control-buttons">
    <div class="cards">
        <div class="functions">
            MoveLeft
            <span><input type="text" class="function-input-field" placeholder="var"></span>
            <button class="run-button" id="run-left">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            MoveRight
            <span><input type="text" class="function-input-field" placeholder="var"></span>
            <button class="run-button" id="run-right">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            MoveUp
            <span><input type="text" class="function-input-field" placeholder="var"></span>
            <button class="run-button" id="run-up">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            MoveDown
            <span><input type="text" class="function-input-field" placeholder="var"></span>
            <button class="run-button" id="run-down">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
</div>

<div class="control-panel" id="variable-container">
    <label for="distance-input">
        Distance:
    </label>
    <input type="number" id="distance-input" placeholder="Enter a number">
    <button id="submit-distance">
        Set Distance
    </button>
</div>
<div class="control-panel" id="turn-counter-container">
    <p>
        Turn:
        <span id="turn-counter"></span>
        /
        <span id="max-turn"></span>
    </p>
    <!-- Directional buttons with input fields for steps -->
</div>
