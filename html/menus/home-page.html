<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>InspireCode</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicons/favicon_dark.png">
    <link rel='stylesheet' href='../../css/global-style.css'>
    <link rel='stylesheet' href='../../css/home-page-style.css'>
    <script src='../../js/load-content.js' defer></script>
</head>
<body>
<!-- Header -->
<div id='header-container'></div>

<!-- Main -->
<main>
    <div id='main'>
        <div id='introduction-text'>
            <div id="circle-test">
                <p id='main-heading' class='element hidden'>
                    InspireCode<span class="dot">.</span>
                </p>
                <div id="circle">
                </div>
            </div>
            <!-- Description -->
            <div id='description' class='element hidden'>
                <p class='curly-brackets'>{
                </p>
                <p id='description-text'>
                    A fun and interactive game that teaches
                    <br>
                    the core concepts of programming.
                </p>
                <p class='curly-brackets'>}
                </p>
            </div>
            <!-- Play Button -->
            <div class='element hidden'>
                <button id='play-now-button' onclick='navigateToPage("level-selector")'>
                    Play now
                </button>
            </div>
        </div>
        <!-- Game Preview -->
        <div id='game-preview' class='element hidden'>
            <div id='video-container'>
                <video autoplay loop muted playsinline>
                    <source src="/assets/videos/test-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!--
            <img src='../../assets/images/game-preview.PNG' id='game-preview-image' alt='game-preview'>
            -->
        </div>
    </div>
    <script> document.querySelector('video').addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
    </script>
</main>
<script src='../../js/navigate.js'></script>
</body>
</html>
