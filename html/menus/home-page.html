<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- Header -->
<div id="header-container"></div>

<!-- Main -->

        <div id="introduction-text">
            <h1 id="main-heading" class="element hidden">
                BinaryBot.
            </h1>
            <!-- Description -->
            <div id="description" class="element hidden">
                <p class="curly-brackets">
                    {
                </p>

                    Et sjovt og interaktivt spil, der lærer
                    <br>

                </p>
                <p class="curly-brackets">
                    }

            <img src="../../assets/images/game-preview.PNG" id="game-preview-image" alt="game-preview">
