<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thee Robot</title>
    <link rel="stylesheet" href="../../css/global-style.css">
    <link rel="stylesheet" href="../../css/level-selector-style.css">
    <script src="../../js/load-content.js" defer></script>
</head>
<body>
<!-- Header -->
<div id="header-container"></div>

<!-- Main -->
<main>
    <div id="main">
        <div id="main-heading">
            <h1 class="element hidden">
                Select a level.
            </h1>
        </div>
        <!-- Levels -->
        <div id="levels">
            <div class="level-groups">
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(1)">
                        <p>Level 1</p>
                    </button>
                </div>
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(2)">
                        <p>Level 2</p>
                    </button>
                </div>
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(3)">
                        <p>Level 3</p>
                    </button>
                </div>
            </div>
            <div class="level-groups">
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(4)">
                        <p>Level 4</p>
                    </button>
                </div>
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(5)">
                        <p>Level 5</p>
                    </button>
                </div>
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(6)">
                        <p>Level 6</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="../../js/navigate.js"></script>
</body>
</html>
