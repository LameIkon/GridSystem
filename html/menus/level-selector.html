<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspireCode</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicons/favicon_dark.png">
    <link rel="stylesheet" href="../../css/global-style.css">
    <link rel="stylesheet" href="../../css/level-selector-style.css">
    <script src="../../js/load-content.js" defer></script>
</head>
<body>
<!-- Header -->
<div id="header-container"></div>

<!-- Main -->
<main>
    <div id="main">
        <div id="main-heading">
            <h1 class="element hidden">
                Select a level<span class="dot"></span>
            </h1>
        </div>
        <!-- Levels -->
        <div id="levels">
            <div id="top-levels" class="level-groups">
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(1)">
                        <p>Fundamentals I.</p>
                        <span></span>
                    </button>
                </div>
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(2)">
                        <p>Fundamentals II.</p>
                    </button>
                </div>
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(3)">
                        <p>Fundamentals III.</p>
                    </button>
                </div>
            </div>
            <div id="bottom-levels" class="level-groups">
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(4)">
                        <p>Variables I.</p>
                    </button>
                </div>
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(5)">
                        <p>Variables II.</p>
                    </button>
                </div>
                <div class="element hidden">
                    <button class="level-button" onclick="navigateToLevel(6)">
                        <p>Advanced Variables</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="../../js/navigate.js"></script>
</body>
</html>
