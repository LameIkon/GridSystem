<div style="margin: 0 0 0 385px;" class="control-panel" id="control-buttons">
    <div class="cards">
        <div class="functions">
            <p>MoveLeft</p>
            <span class="function-var-field"><p>Steps</p></span>
            <button class="run-button" id="run-left">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            <p>MoveRight</p>
            <span class="function-var-field"><p>Steps</p></span>
            <button class="run-button" id="run-right">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            <p>MoveUp</p>
            <span class="function-var-field"><p>Steps</p></span>
            <button class="run-button" id="run-up">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            <p>MoveDown</p>
            <span class="function-var-field"><p>Steps</p></span>
            <button class="run-button" id="run-down">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
</div>
<div class="control-panel" id="variable-container">
    <div id="variable-value-container">
        <p>
            Steps is set to:
            <span id="variable-value">0</span>
        </p>
    </div>
    <div id="variable-value-assign-box">
        <label id="distance-input-case" for="distance-input">
            <p id="distance-text">
                Steps =
            </p>
        </label>
        <input type="number" id="distance-input" placeholder="0">
        <button id="submit-distance">
            Set variable
        </button>
    </div>
</div>
