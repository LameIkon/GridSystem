<!-- modal-1.html -->
<!-- Win Modal -->
<div id="win-modal" class="modal">
    <div class="modal-container">
        <div id="win-content">
            <div id="win-text">
                <h1 id="win-heading">
                    Congratulations!
                </h1>
                <p id="win-subtext">
                    You have completed the level!
                </p>
            </div>
            <div>
                <!-- Add 3 start system here -->
            </div>
            <div class="skip-button-modal-container">
                <button class="skip-button-modal" onclick="navigateToLevel(2)">
                    Retry
                </button>
                <button class="skip-button-modal" onclick="navigateToLevel(3)">
                    Next level
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Lose Modal -->
<div id="lose-modal" class="modal">
    <div class="modal-container">
        <div id="lose-content">
            <div id="lose-text">
                <h1 id="lose-heading">
                    Game Over
                </h1>
                <p id="lose-subtext">
                    You have run out of turns. Try again!
                </p>
            </div>
            <div class="skip-button-modal-container">
                <button class="skip-button-modal" onclick="navigateToLevel(2)">
                    Retry
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Info Modal -->
<div id="info-modal" class="modal">
    <div class="modal-container">
        <button class="close-button" onclick="closeModal()">&times;</button>
        <div id="info-content">
            <div id="tile-description-div">
                <div id="tile-description-box">
                    <table>
                        <tr>
                            <td>
                                <div style="background-color: #1f70f2" class="cell player cell-modal cell-tile"></div>
                            </td>
                            <td class="cell-name">= Player</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cell goal cell-modal cell-tile"></div>
                            </td>
                            <td class="cell-name">= Goal</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cell player cell-modal cell-tile"></div>
                            </td>
                            <td class="cell-name">= Floor</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cell wall cell-modal cell-tile"></div>
                            </td>
                            <td class="cell-name">= Wall</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="info-text-container">
                <div id="info-mission-description" class="info-text">
                    <p class="info-header">
                        Objective<span class="ot">:</span>
                    </p>
                    <p id="mission-objective" class="info-subtext">
                        Reach the <span class="green">Goal</span> by moving the <span class="blue">Player</span> around
                        the <span class="grey">Walls</span>.
                    </p>
                </div>
                <div id="info-theory-container" class="info-text">
                    <p class="info-header">
                        Theory<span class="dt">:</span>
                    </p>
                    <p class="info-subtext">
                        When you pass a number into a function, it is called an argument for the function.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
