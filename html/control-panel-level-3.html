<div class="control-panel" id="control-buttons">
    <div class="cards">
        <div class="functions">
            MoveLeft
            <span class="function-var-field">(Distance)</span>
            <button class="run-button" id="run-left">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            MoveRight
            <span class="function-var-field">(Distance)</span>
            <button class="run-button" id="run-right">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            MoveUp
            <span class="function-var-field">(Distance)</span>
            <button class="run-button" id="run-up">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
    <div class="cards">
        <div class="functions">
            MoveDown
            <span class="function-var-field">(Distance)</span>
            <button class="run-button" id="run-down">
                Run
                <div class="run-symbol"></div>
            </button>
        </div>
    </div>
</div>
<div class="control-panel" id="variable-container">
    <div id="variable-value-container">
        <p>
            Variable is set to
            <span id="variable-value">0</span>
            <span class="dot">.</span>
        </p>
    </div>
    <label for="distance-input">
        Distance =
    </label>
    <input type="number" id="distance-input" placeholder="0">
    <button id="submit-distance">
        Set variable
    </button>
</div>
