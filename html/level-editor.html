<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Editor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/global-style.css">
</head>
<body>

<h1>Grid-Based Turn-Based Game Editor</h1>
<div id="editor-container">
    <form>
        <label for="ysize">y:</label>
        <input type="number" id="ysize" name="ysize" max="15" min="1" step="1" value="10">
        <label for="xsize">x:</label>
        <input type="number" name="xsize" id="xsize" max="20" min="1" step="1" value="10">
    </form>

    <div id="editor-tiles"></div>
</div>
<br>
<div id="game-container">
    <div id="grid"></div>
</div>
