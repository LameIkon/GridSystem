<!-- modals.html -->
<!-- Win Modal -->
<div id="win-modal" class="modal">
    <div class="modal-container">
        <div id="win-content">
            <div id="win-text">
                <h1 id="win-heading">
                    Congratulations!
                </h1>
                <p id="win-subtext">
                    You have completed the level!
                </p>
            </div>
            <div>
                <!-- Add 3 start system here -->
            </div>
            <div class="skip-button-modal-container">
                <button class="skip-button-modal" onclick="navigateToLevel(1)">
                    Retry
                </button>
                <button class="skip-button-modal" onclick="navigateToLevel(2)">
                    Next level
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Lose Modal -->
<div id="lose-modal" class="modal">
    <div class="modal-container">
        <div id="lose-content">
            <div id="lose-text">
                <h1 id="lose-heading">
                    Game over
                </h1>
                <p id="lose-subtext">
                    You have run out of turns. Try again!
                </p>
            </div>
            <div class="skip-button-modal-container">
                <button class="skip-button-modal" onclick="navigateToLevel(1)">
                    Retry
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Info Modal -->
<div id="info-modal" class="modal">
    <div class="modal-container">
        <button class="close-button" onclick="closeModal()">&times;</button>
        <div id="info-content">
            <div id="tile-description-div">
                <div id="tile-description-box">
                    <p>
                        PLACE COLOUR LIST HERE
                    </p>
                </div>
            </div>
            <div id="info-text-container">
                <div id="info-mission-description" class="info-text">
                    <p class="info-header">
                        Objective:
                    </p>
                    <p class="info-subtext">
                        Get to the goal by moving the player each turn. You can write a number into the boxes below.
                    </p>
                </div>
                <div id="info-theory-container" class="info-text">
                    <p class="info-header">
                        Theory:
                    </p>
                    <p class="info-subtext">
                        In programming, we can declare variables.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
