<!DOCTYPE html>
<!--suppress CommaExpressionJS -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspireCode</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicons/favicon_dark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../../css/global-style.css">
    <link rel="stylesheet" href="../../css/level-style.css">
    <link rel="stylesheet" href="../../css/control-panel.css">
    <link rel="stylesheet" href="../../css/grid.css">
    <link rel="stylesheet" href="../../css/goal-modal.css">
    <link rel="stylesheet" href="../../css/alert-popup.css">
    <script src="../../js/load-content.js" defer></script>
</head>
<body onload="displayLevelInfo(6), loadLevel(6), setTimeout(openModalAtStart, 100)">
<!-- Header -->
<div id="header-container"></div>

<!-- Main -->
<main id="main" class="element hidden">
    <div id="container">
        <div id="game">

            <div id="level-name-and-skip-button-container">
                <button class="skip-buttons previous" onclick="navigateToLevel(5)">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div id="level-name-container">
                </div>
                <button class="skip-buttons next" onclick="navigateToLevel(1)">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div id="turn-counter-container">
                <p>
                    Turn:
                    <span id="turn-counter"></span><span class="minimize-turn-counter">/</span><span id="max-turn"
                                                                                                     class="minimize-turn-counter"></span>
                </p>
            </div>

            <div id="info-and-restart-button-container">
                <button class="info-and-restart-buttons info" onclick="openModal('info-modal')">
                    <i class="fa-solid fa-circle-info"></i>
                </button>
                <button class="info-and-restart-buttons restart" onclick="navigateToLevel(6)">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>

            <div id="game-container">
                <div id="grid"></div>
            </div>

            <div id="control-panel-container-2"></div>

        </div>
    </div>
</main>

<!-- Modal Container -->
<div id='modal-container-6'></div>
<script src="../../js/navigate.js"></script>
<script src="../../js/level-info.js"></script>
<script src="../../js/game-logic.js"></script>
<script src="../../js/control-buttons.js"></script>
<script src="../../js/distance-variable-2.js"></script>
</body>
</html>
