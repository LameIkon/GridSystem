<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thee Robot</title>
    <link rel="stylesheet" href="../../css/global-style.css">
    <link rel="stylesheet" href="../../css/level-style.css">
    <link rel="stylesheet" href="../../css/control-panel.css">
    <link rel="stylesheet" href="../../css/grid.css">
    <script src="../../js/load-content.js" defer></script>
</head>
<body onload="displayLevelInfo(2), loadLevel(2)">
<!-- Header -->
<div id="header-container"></div>

<!-- Main -->
<main id="main" class="element hidden">
    <div class="column left" id="main-heading">
        <h1>Bane 2</h1>
        <div id="skip-button-container">
            <button class="skip-buttons previous" onclick="navigateToLevel(1)">
                Forrige bane
            </button>
            <button class="skip-buttons next" onclick="navigateToLevel(3)">
                Næste bane
            </button>
        </div>
        <button id="return-button" onclick="navigateToPage('level-selector')">
            Gå tilbage
        </button>
    </div>
    <div class="column right" id="container">
        <div id="mission-box">
        </div>
        <div id="game-container">
            <div id="grid"></div>
        </div>
        <div id="control-panel-container"></div>
    </div>
</main>
<script src="../../js/navigate.js"></script>
<script src="../../js/level-info.js"></script>
<script src="../../js/game-logic.js"></script>
<script src="../../js/control-buttons.js"></script>
</body>
</html>
