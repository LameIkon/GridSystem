<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thee Robot</title>
    <link rel="stylesheet" href="../../css/global-style.css">
    <link rel="stylesheet" href="../../css/level-style.css">
    <link rel="stylesheet" href="../../css/control-panel.css">
    <link rel="stylesheet" href="../../css/grid.css">
    <script src="../../js/load-content.js" defer></script>
</head>
<body onload="displayLevelInfo(4)">
<!-- Header -->
<div id="header-container"></div>

<!-- Main -->
<main>
    <div id="main" class="element hidden">
        <!-- Heading & Return Button -->
        <div id="main-heading">
            <h1>Bane 4</h1>
            <button id="return-button" onclick="navigateToPage('level-selector')">
                Gå tilbage
            </button>
        </div>

        <!-- Mission Border -->
        <div id="mission-box">
            <p id="mission">
                Mission
            </p>
            <p id="mission-description">
                Nå målet ved at indsætte værdier i metode kaldet.
            </p>
        </div>
    </div>

    <!-- Grid -->
    <div id="game-container">
        <div id="grid"></div>
    </div>


    <!--Control panel-->
    <div id="controlpanel"> </div>
</main>
<script src="../../js/navigate.js"></script>
<script src="../../js/script.js"></script>
<script src="../../js/level-info.js"></script>
</body>
</html>
